<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/admin_main.css">
    <link rel="stylesheet" href="/css/admin_ground_common.css">
    <link rel="stylesheet" href="/css/admin_ground_view.css">
    <script src="/js/admin_field_edit.js"></script>
    <title>구장정보 :: 프로젝트</title>
</head>
<body>
    <body>
        <header th:replace="~{/common/header :: header}"></header>
        <div class="container">
            <aside class="side box" th:replace="~{/common/admin_menu :: adminMenu}"></aside>
            <div class="mainBox box">
                <h2>구장정보</h2>
                    <h3>구장이미지</h3>
                    <div class="preview">
                        <div class="imgBox" th:each="image : ${field.images}">
                            <img th:src="|/images/original/field/${image}|" th:alt="${image}"/>
                        </div>
                    </div>
                    <table>
                        <tr>
                            <th>구장이름</th>
                            <td>
                                <input type="text" th:field="${field.title}" class="inputForm" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>구장위치</th>
                            <td>
                                <div class="regionBox">
                                    <span id="regionName" th:text="${field.region}">지역</span>
                                </div>
                                <input type="text" th:field="${field.address}" class="inputForm" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>구장크기</th>
                            <td class="sizeBox">
                                <input type="text" th:field="${field.sizeX}" placeholder="가로m" class="inputForm size" inputmode="numeric" disabled>
                                <span>X</span>
                                <input type="text" th:field="${field.sizeY}" placeholder="세로m" class="inputForm size" inputmode="numeric" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>구장옵션</th>
                            <td>
                                <div class="optionBox">
                                    <div class="options">
                                        <h4>주차장</h4>
                                        <ul class="radioBox">
                                            <li><input type="radio" th:field="${field.parking}" id="FREE" value="FREE" disabled><label for="FREE">무료</label></li>
                                            <li><input type="radio" th:field="${field.parking}" id="PAID" value="PAID" disabled><label for="PAID">유료</label></li>
                                            <li><input type="radio" th:field="${field.parking}" id="NOT_AVAILABLE" value="NOT_AVAILABLE" disabled><label for="NOT_AVAILABLE">불가</label></li>
                                        </ul>
                                    </div>
                                    <div class="options">
                                        <h4>화장실</h4>
                                        <ul class="radioBox">
                                            <li><input type="radio" th:field="${field.toilet}" id="oToilet" value="Y" disabled><label for="oToilet">있음</label></li>
                                            <li><input type="radio" th:field="${field.toilet}" id="xToilet" value="N" disabled><label for="xToilet">없음</label></li>
                                        </ul>
                                    </div>
                                    <div class="options">
                                        <h4>샤워장</h4>
                                        <ul class="radioBox">
                                            <li><input type="radio" th:field="${field.shower}" id="oShower" value="Y" disabled><label for="oShower">있음</label></li>
                                            <li><input type="radio" th:field="${field.shower}" id="xShower" value="N" disabled><label for="xShower">없음</label></li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>구장 특이사항</th>
                            <td>
                                <textarea th:field="${field.description}" cols="30" rows="10" class="inputForm" disabled></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>구장 시간당 가격</th>
                            <td>
                                <input type="text" th:field="*{field.hourPrice}" placeholder="엔화기준" class="inputForm" inputmode="numeric" style="text-align: right" value="1000" disabled>
                                <div class="errorMsg field-error" th:errors="*{field.hourPrice}">[[${errorMsg}]]</div>
                            </td>
                        </tr>
                    </table>
                    <div class="submitBox">
                        <a th:href="|/admin/match/${fieldId}/add|" class="addBtn btn">경기등록</a>
                        <a th:href="|/admin/field/${fieldId}/edit|" class="submitBtn btn">수정</a>
                    </div>
            </div>
        </div>
    </body>
</body>
</html>
